    <title>نظام مؤسسة المياه المحاسبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }

      /* تنسيق شريط التمرير المخصص للقائمة الجانبية */
      .sidebar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .sidebar::-webkit-scrollbar-track {
        background: transparent;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.1); /* blue-500 very light */
        border-radius: 10px;
        transition: all 0.4s ease;
      }
      .sidebar:hover::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.3); /* blue-500 light */
      }
      .sidebar::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.6) !important; /* blue-500 primary */
      }

      /* إخفاء شريط التمرير الافتراضي في المتصفحات الأخرى مع الحفاظ على الوظيفة */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }

      /* استثناء القائمة الجانبية من إخفاء شريط التمرير لإظهار التنسيق المخصص */
      /* حتى لو كانت تحتوي على no-scrollbar، سنفرض ظهور شريط التمرير المنسق */
      .sidebar.no-scrollbar::-webkit-scrollbar {
        display: block !important;
      }

      .sidebar {
        scrollbar-width: thin;
        scrollbar-color: rgba(59, 130, 246, 0.3) transparent;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .page-break {
          page-break-after: always;
          break-after: page;
        }
        /* تحسين مظهر الطباعة */
        body {
          background-color: white !important;
        }
        .bg-slate-50, .bg-slate-100, .bg-blue-50 {
          background-color: white !important;
          border-color: #f1f5f9 !important;
        }
      }
    </style>
